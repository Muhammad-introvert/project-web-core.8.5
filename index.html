<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блок брендов</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Ремонт техники различных брендов</h2>

        <div class="brands-list-container">
            <div class="brands-list swiper-list" id="brandsList">
                <div class="swiper-wrapper">
                    <div class="swiper-slide brand-item"><img src="assets/icons/lenovo.png" alt="Lenovo"></div>
                    <div class="swiper-slide brand-item"><img src="assets/icons/samsung.png" alt="Samsung"></div>
                    <div class="swiper-slide brand-item"><img src="assets/icons/apple.png" alt="Apple"></div>
                    <div class="swiper-slide brand-item"><img src="assets/icons/bosch.png" alt="Bosch"></div>
                    <div class="swiper-slide brand-item"><img src="assets/icons/hp.png" alt="HP"></div>
                    <div class="swiper-slide brand-item"><img src="assets/icons/acer.png" alt="Acer"></div>
                    <div class="swiper-slide brand-item"><img src="assets/icons/viewsonic.png" alt="ViewSonic"></div>
                    <div class="swiper-slide brand-item"><img src="assets/icons/sony.png" alt="Sony"></div>
                    <div class="swiper-slide brand-item"><img src="assets/icons/lenovo.png" alt="Lenovo"></div>
                    <div class="swiper-slide brand-item"><img src="assets/icons/samsung.png" alt="Samsung"></div>
                    <div class="swiper-slide brand-item"><img src="assets/icons/apple.png" alt="Apple"></div>
                    <div class="swiper-slide brand-item"><img src="assets/icons/hp.png" alt="HP"></div>
                    <div class="swiper-slide brand-item"><img src="assets/icons/acer.png" alt="Acer"></div>
                    <div class="swiper-slide brand-item"><img src="assets/icons/sony.png" alt="Sony"></div>
                </div>
            </div>
            
            <div class="swiper-pagination"></div>
        </div>
        
        <button id="toggleButton">Показать все</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
